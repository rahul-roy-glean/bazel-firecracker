---
apiVersion: v1
kind: Namespace
metadata:
  name: firecracker-runner
  labels:
    app.kubernetes.io/name: firecracker-runner
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: control-plane
  namespace: firecracker-runner
  annotations:
    iam.gke.io/gcp-service-account: fc-runner-dev-control-plane@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-config
  namespace: firecracker-runner
data:
  config.yaml: |
    grpc_port: 50051
    http_port: 8080
    log_level: info
    
    scheduler:
      idle_target: 2
      max_queue_depth: 100
    
    snapshot:
      freshness_check_interval: 1h
      max_age: 24h
      canary_percentage: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: firecracker-runner
  labels:
    app: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: control-plane
      containers:
      - name: control-plane
        image: gcr.io/PROJECT_ID/firecracker-control-plane:latest
        ports:
        - name: grpc
          containerPort: 50051
        - name: http
          containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: host
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: DB_NAME
          value: firecracker_runner
        - name: DB_SSL_MODE
          value: require
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: control-plane-config
              key: gcs_bucket
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: webhook_secret
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/control-plane
      volumes:
      - name: config
        configMap:
          name: control-plane-config
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: firecracker-runner
  labels:
    app: control-plane
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
  - name: http
    port: 8080
    targetPort: http
  selector:
    app: control-plane
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-external
  namespace: firecracker-runner
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: control-plane
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane
  namespace: firecracker-runner
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: firecracker-control-plane-ip
spec:
  rules:
  - host: runners.example.com
    http:
      paths:
      - path: /webhook/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: control-plane
            port:
              number: 8080
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: control-plane
            port:
              number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: control-plane
  namespace: firecracker-runner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: control-plane
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: control-plane
  namespace: firecracker-runner
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: control-plane


